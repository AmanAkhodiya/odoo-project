<!DOCTYPE html>
<html>
    <head>
        <Title> contact Us- online vegetable store </Title>
        <link rel ="stylesheet" href="./css/style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class ="container">
            <h1> Connect with us</h1>
            <p> We Would Love To Respond To Your Queries And Help You Succesed. </p>
            <div class ="contact-box">
                <div class ="contact-left">
                    <h3 class="sentmsg">Sent your request</h3><br>
                    <h6 id="return"></h6><br>
                    <form id="myForm"> 
                        <div class="input-row">
                            <div class="input-group">
                                <label>Name</label>
                                <input name="name" type="text" placeholder="John Smith ">
                            </div>
                        </div>
                        <div class="input-group">
                            <label>Phone</label>
                            <input name="phoneNo" type="text" placeholder="+1 9876543210 ">
                        </div>
                        <div class="input-group">
                            <label>Email</label>
                            <input name="email" type="text" placeholder="johnsmith@example.com">
                        </div>
                        <div class="input-group">
                            <label>Subject</label>
                            <input name="subject" type="text" placeholder="For ex - Delivery issue">
                        </div>
                        <div>
                            <label> Message</label>
                            <textarea name="message" rows="6" placeholder="Type Your Message"></textarea>
                            <button type="submit" >SEND</button>
                        </div>
                    </form>
                </div>       
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script>
            $(document).ready(function(){
                $("#myForm").on('submit',function(event){
                    event.preventDefault();
                    var f = $(this).serialize();
                   $.ajax({
                        url: "ContactServlet",
                        data: f,
                        type: 'POST',
                        success: function(data,textStatus,jqXHR){
                            if(data.trim()==='done'){
                                $('#return').html("Thanks for submitted your contact detail");
                            }
                            else{
                                $('#return').html("Something went wrong, Please try again later");
                            }
                        },
                        error: function(jqXHR,textStatus,errorThrown){
                            $('#return').html("Something went wrong, Please try again later");
                        }
                    }); 
                    
                });
            });
        </script>
    </body>
</html>
